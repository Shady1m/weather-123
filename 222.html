<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="C:\Users\DELL\Downloads\55555\css.css">
  <script src="C:\Users\DELL\Downloads\55555\server.js"></script>

<body>
  <header>
    <h1>Weather Journal App</h1>
  </header>
  <main>
    <div>
      <label for="zip">Enter Zip Code: </label>
      <input type="text" id="zip" name="zip" required>
    </div>
    <div>
      <label for="feelings">How do you ??! </label>
      <textarea id="feelings" name="feelings" required></textarea>
    </div>
    <button id="generate">Generate</button>
    <div>
      <h2>Today's Weather:</h2>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> &deg;C</p>
      <p><strong>Feelings:</strong> <span id="content"></span></p>
    </div>
  </main>
  <script src="C:\Users\DELL\Downloads\55555\nde.js"></script>
</body>
</html>
